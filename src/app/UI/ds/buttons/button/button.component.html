<button *ngIf="type === 'edit'" class="btn btn-edit" (click)="onEdit()"  title="Editar usuario">
    <i class="icon-edit">✏️</i>
</button>
<button *ngIf="type === 'delete'" class="btn btn-delete" (click)="onDelete()" title="Eliminar usuario">
    <i class="icon-delete">🗑️</i>
</button>
<button *ngIf="type === 'add'" class="btn btn-primary floating-btn" (click)="onAdd()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
    </svg>
</button>
